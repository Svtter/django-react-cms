app = 'djangopress'
primary_region = 'sjc'

[build]
  dockerfile = "./server/Dockerfile"
  build-target = "prod"

[env]
  DJANGO_DEBUG = "false"
  BASE_URL = "https://demo.django-render.org"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
